<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood Music Player</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>🎵 Mood Music Player</h1>
  <div class="mood-selector">
    <button data-mood="happy">😊 Happy</button>
    <button data-mood="chill">😌 Chill</button>
    <button data-mood="sad">😢 Sad</button>
    <button data-mood="focus">🎯 Focus</button>
  </div>

  <div class="player-container" id="player-container">
    <!-- Playlist iframe will be inserted here -->
    <p>Select a mood to play music!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
